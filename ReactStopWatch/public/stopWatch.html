<!DOCTYPE html>
<html>
    <head>
        <title>StopWatch in React</title>
        <link href="stopWatch.css" rel='stylesheet' type="text/css">
        <script src="https://fb.me/react-15.2.1.js"></script>
        <script src="https://fb.me/react-dom-15.2.1.js"></script>
        <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    </head>
    <body>
        <h1 id="mainhead">StopWatch App</h1>

        <section id="container">

            <section id='circle'>
                <span class="numbers">
                   <p id="hours"> 00</p> : <p id="minutes">00</p> :<p id="seconds">00</p>:<p id="milliseconds">00</p>
                </span>

                <section id="watch"></section>
            </section>

        </section>


        <script src='stopWatch.js' type="text/babel"></script>
    </body>
</html>
